<DOCTYPE! html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <title>
            Mockup Login Page
        </title>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <div class="row">
                <div class="col-6 d-flex align-items-center justify-content-center">
                    
      
                    <form>
                        <div class="text-left">
                            <div class="d-flex align-items-center mb-2 pb-1">
                                <i class="bi bi-123 h2 me-2" style="color: #1975ff;"></i>
                                <span class="h3 fw-bold mb-4">Mockup Login Page</span>
                            </div>
                            <h2 class="mb-1">
                                Log in
                            </h2>
                            <p class="mb-4">
                                Welcome back!Please enter your details.
                            </p>
                        </div>
                        <!-- Email input box -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="mockuploginform">Email</label>
                            <input type="email" id="mockuploginform" placeholder="Enter your email" class="form-control"/>
                        </div>
                    
                        <!-- Password input box -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="mockuploginform">Password</label>
                            <input type="password" id="mockuploginform" placeholder=".........." class="form-control"/>
                        </div>
                    
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-left">
                                <!-- Remember me checkbox -->
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="mockuploginform" checked />
                                <label class="form-check-label" for="mockuploginform"> Remember me for 30 days </label>
                                </div>
                            </div>
                    
                            <div class="col d-flex justify-content-end">
                                <!-- Forgot password link -->
                                <a href="#!">Forgot password</a>
                            </div>
                        </div>
                    
                        <div class="col mb-4 d-grid">
                            <!-- Sign in button -->
                            <button type="button" class="btn btn-primary">
                                Sign in
                            </button>
                        </div>

                        <div class="col mb-4 d-grid">
                            <!--Google sign in button -->
                            <a class="btn btn-outline-secondary" href="#!" role="button" >
                                <i class="bi bi-google  me-2">
                                </i>
                            Sign in with Google
                        </a>

                        <div class="col mt-4 d-flex justify-content-center">
                            <!-- Forgot password link -->
                            <p>Dont have an account?</p><a href="#!">Sign Up</a>
                        </div>

                        </div>
                    </form>
                </div>

            <div class="col-6">
                <img src="abstract.jpg" alt="Background Image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
            </div>
        </div>
    </body>
</html>
